name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]  # Only deploy when merging to main
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_CONTAINER_REGISTRY: openpetregistry.azurecr.io
  CONTAINER_APP_NAME: openpet
  RESOURCE_GROUP: rg-open-pet-platform
  IMAGE_NAME: openpet

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Prisma Migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: az acr login --name openpetregistry

      - name: Build and push image to ACR
        run: |
          az acr build \
            --registry openpetregistry \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            .

      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars \
              "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
              "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
              "PETFINDER_API_KEY=${{ secrets.PETFINDER_API_KEY }}" \
              "PETFINDER_SECRET=${{ secrets.PETFINDER_SECRET }}"
